<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="Conheça algumas tags básicas de HTML">
     <title>Tags HTML</title>
</head>
<body>
     <section>
          <h1>Tags <abbr title="Hypertext Markup Language">HTML</abbr></h1>

          <p>
               Em HTML5 podemos inserir elementos os elementos da lista a seguir. Passe o mouse sobre os termos
               para descobrir qual tag deverá utilizar em cada caso.
          </p>

          <ul type="square">
               <li><abbr title="usar a tag &lt;p&gt;">Parágrafo</abbr></li>
               <li><abbr title="usar a tag &lt;h1&gt; á &lt;h6&gt;">Títulos</abbr></li>
               <li><abbr title="usar a tag &lt;img&gt;">Imagens</abbr></li>
               <li><abbr title="usar a tag &lt;abbr&gt;">Abreviações</abbr></li>
               <li><abbr title="usar a tag &lt;code&gt;">Código-fonte</abbr></li>
               <li><abbr title="usar a tag &lt;ol&gt;">Listas numeradas</abbr></li>
               <li><abbr title="usar a tag &lt;dl&gt;">Listas com demarcadores</abbr></li>
          </ul>
     </section>
</body>
</html>
