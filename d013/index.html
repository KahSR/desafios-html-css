<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/imagens/favicon.ico" type="image/x-icon">
    <title>Projeto Social</title>
</head>
<body>

    <section class="iphone">
        <iframe src="home.html" frameborder="0" name="frame" class="iphone__iframe"></iframe>
    </section>

    <nav class="nav">
        <ul>
            <li class="nav__box"><a href="home.html" class="nav__link" target="frame">
                <img src="imagens/logo-home.jpg" alt="home" class="nav__icon"
                ></a></li>
            <li class="nav__box"><a href="instagram.html" class="nav__link" target="frame">
                <img src="imagens/logo-instagram.jpg" alt="instagram" class="nav__icon">
            </a></li>
            <li class="nav__box"><a href="twitter.html" class="nav__link" target="frame">
                <img src="imagens/logo-twitter.jpg" alt="twitter" class="nav__icon">
            </a></li>
            <li class="nav__box"><a href="youtube.html" class="nav__link" target="frame">
                <img src="imagens/logo-youtube.jpg" alt="youtube" class="nav__icon">
            </a></li>
            <li class="nav__box"><a href="github.html" class="nav__link" target="frame">
                <img src="imagens/logo-github.jpg" alt="" class="nav__icon">
            </a></li>
            <li class="nav__box"><a href="facebook.html" class="nav__link" target="frame">
                <img src="imagens/logo-facebook.jpg" alt="" class="nav__icon">
            </a></li>
        </ul>
    </nav>
</body>
</html>
